<!DOCTYPE html>
<html lang="en-US">
<head>
<title>You are being redirected</title>

<script>
var goURL;

window.addEventListener("load", function() {
  var data = getURLData();
  
  goURL = data.goURL;
});

function getURLData() {
  var UD = window.location.href.split("?")[1], data = {};
  UD = UD.split("&");
  
  UD.forEach(function (d) {
    UD[UD.indexOf(d)] = d.split("=");
  });
  UD.forEach(function (d) {
    data[d[0]] = d[1];
  });
  
  return data;
}

function loadPage() {
  if (goURL) {
    window.location.assign(goURL);
  } else {
    setTimeout(loadPage, 10);
  }
}
</script>
